<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sun 3D Model</title>

  <!-- model-viewer web component (loads GLB/GLTF in browser) -->
  https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js</script>

  <style>
    /* Simple centered layout */
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0b1a33;  /* dark blue */
      color: #fff;
      font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 90vw;
      max-width: 700px;
      height: 500px;
      background: #111;
      border: 1px solid #2e3b55;
      border-radius: 12px;
    }
    .bar { height: 4px; background: #2e3b55; }
  </style>
</head>
<body>

  <!-- Keep sun.glb in the repository root next to index.html -->
  <!-- If needed, switch to absolute path: src="/solar-system/sun.glb" -->
  sun.glb
    <div slot="poster">Loading 3D model…</div>
    <div slot="progress-bar" class="bar"></div>
  </model-viewer>

  <script>
    // Show an alert if the model fails to load (helps debug path/name issues)
    const v = document.getElementById('viewer');
    v.addEventListener('error', () => {
      alert('Model load error — कृपया सुनिश्चित करें कि sun.glb root में है और नाम/पाथ सही है।');
    });
  </script>
</body>
